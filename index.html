<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Developer Guessing Game</title>
  <style>
    :root{
      --bg:#0b1020;
      --card:#121a33;
      --ink:#e8ecff;
      --muted:#a9b3d9;
      --accent:#6ea8ff;
      --accent-2:#7cf29c;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }
    body{
      margin:0; font-family: system-ui, sans-serif;
      background: var(--bg);
      color:var(--ink);
      display:grid; place-items:center; padding:24px;
    }
    .app{ width:min(880px, 92vw);}
    header{ display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:16px; }
    h1{font-size:clamp(20px,2.3vw,28px); margin:0;}
    .controls{display:flex; flex-wrap:wrap; gap:10px}
    button{ border:0; border-radius:12px; padding:10px 14px; font-weight:600; cursor:pointer; background:#2a3a78; color:var(--ink); }
    .card{ background:var(--card); border-radius:var(--radius); padding:28px; box-shadow:var(--shadow); position:relative; }
    .badge{ position:absolute; top:16px; right:16px; background:#22306b; color:var(--muted); padding:6px 10px; border-radius:999px; font-size:12px; }
    .devpic{ width:160px; height:160px; border-radius:50%; object-fit:cover; display:block; margin:0 auto 16px; box-shadow:var(--shadow);} 
    .devname{ font-size:clamp(28px,5.6vw,48px); margin:8px 0 6px; font-weight:800; text-align:center; }
    .byline{ color:var(--muted); text-align:center; margin:0 0 14px; font-size:14px }
    .answer{ margin-top:14px; padding:16px; border-radius:12px; background:rgba(255,255,255,.04); display:none; }
    .nav{ margin-top:18px; display:flex; justify-content:space-between; gap:12px }
    .dots{ display:flex; gap:6px }
    .dot{ width:8px; height:8px; border-radius:999px; background:#33406d; opacity:.6 }
    .dot.active{ background:var(--accent); opacity:1 }
    .hint{ color:var(--muted); font-size:13px; margin-top:8px; text-align:center; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Game Developer Guessing Game</h1>
      <div class="controls">
        <button id="revealBtn">Reveal Games</button>
        <button id="shuffleBtn">Shuffle</button>
        <button id="resetBtn">Reset</button>
      </div>
    </header>

    <section class="card">
      <span id="badge" class="badge">Card 1 of 10</span>
      <img id="devpic" class="devpic" src="" alt="Developer picture" />
      <div class="devname" id="devname">Shigeru Miyamoto</div>
      <div class="byline" id="affiliation">Nintendo</div>
      <p class="hint">Guess two games this person helped create. Click <strong>Reveal Games</strong> to check.</p>
      <div id="answer" class="answer">
        <h3>Games</h3>
        <ul id="games"></ul>
      </div>
      <div class="nav">
        <button id="prevBtn">◀ Previous</button>
        <div class="dots" id="dots"></div>
        <button id="nextBtn">Next ▶</button>
      </div>
    </section>
  </div>

  <script>
    const DEVS = [
      { name: "Shigeru Miyamoto", affiliation: "Nintendo", img:"pics/1.png", games: ["Super Mario Bros.", "The Legend of Zelda"] },
      { name: "Hideo Kojima", affiliation: "Kojima Productions", img:"pics/2.png", games: ["Metal Gear Solid", "Death Stranding"] },
      { name: "Sid Meier", affiliation: "Firaxis Games", img:"pics/3.png", games: ["Civilization", "Pirates!"] },
      { name: "John Carmack", affiliation: "id Software", img:"pics/4.png", games: ["DOOM", "Quake"] },
      { name: "Ken Levine", affiliation: "Irrational Games", img:"pics/5.png", games: ["BioShock", "System Shock 2"] },
      { name: "Will Wright", affiliation: "Maxis", img:"pics/6.png", games: ["SimCity", "The Sims"] },
      { name: "Gabe Newell", affiliation: "Valve", img:"pics/7.png", games: ["Half-Life", "Portal"] },
      { name: "Todd Howard", affiliation: "Bethesda Game Studios", img:"pics/8.png", games: ["The Elder Scrolls V: Skyrim", "Fallout 3"] },
      { name: "Peter Molyneux", affiliation: "Lionhead Studios / Bullfrog Productions", img:"pics/9.png", games: ["Fable", "Black & White"] },
      { name: "Richard Garriott", affiliation: "Origin Systems", img:"pics/10.png", games: ["Ultima", "Tabula Rasa"] },
    ];

    let order = [...DEVS.keys()];
    let index = 0;
    const revealed = new Set();

    const devNameEl = document.getElementById('devname');
    const affiliationEl = document.getElementById('affiliation');
    const devPicEl = document.getElementById('devpic');
    const gamesEl = document.getElementById('games');
    const answerEl = document.getElementById('answer');
    const revealBtn = document.getElementById('revealBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const resetBtn = document.getElementById('resetBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const badge = document.getElementById('badge');
    const dots = document.getElementById('dots');

    function setAnswerVisibility(show){
      answerEl.style.display = show ? 'block' : 'none';
      revealBtn.textContent = show ? 'Hide Games' : 'Reveal Games';
    }

    function render(){
      const dev = DEVS[order[index]];
      devNameEl.textContent = dev.name;
      affiliationEl.textContent = dev.affiliation;
      devPicEl.src = dev.img;

      gamesEl.innerHTML = '';
      dev.games.forEach(g=>{
        const li = document.createElement('li');
        li.textContent = g;
        gamesEl.appendChild(li);
      });

      setAnswerVisibility(revealed.has(order[index]));
      badge.textContent = `Card ${index+1} of ${DEVS.length}`;

      dots.innerHTML='';
      order.forEach((_,i)=>{
        const d=document.createElement('div');
        d.className='dot'+(i===index?' active':'');
        dots.appendChild(d);
      });

      prevBtn.disabled = index===0;
      nextBtn.disabled = index===DEVS.length-1;
    }

    revealBtn.onclick=()=>{
      const id=order[index];
      if(revealed.has(id)){revealed.delete(id);setAnswerVisibility(false);}else{revealed.add(id);setAnswerVisibility(true);}
    };
    shuffleBtn.onclick=()=>{ for(let i=order.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[order[i],order[j]]=[order[j],order[i]];} index=0; render(); };
    resetBtn.onclick=()=>{order=[...DEVS.keys()];index=0;revealed.clear();render();};
    prevBtn.onclick=()=>{if(index>0){index--;render();}};
    nextBtn.onclick=()=>{if(index<DEVS.length-1){index++;render();}};

    window.addEventListener('keydown',e=>{if(e.key==='ArrowLeft')prevBtn.click();if(e.key==='ArrowRight')nextBtn.click();if(e.key.toLowerCase()==='r')revealBtn.click();});

    render();
  </script>
</body>
</html>
